<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New tab</title>
		<script>
			function randombg(){
			  var random= Math.floor(Math.random() * 34) + 0;
			  document.getElementById("random").style.backgroundImage="url('https://raw.githubusercontent.com/Golshr/golshr.github.io/master/startpage/" + random + ".gif')";
			}
		</script>
		<style>
			#random{
				background-size: cover;
				background-repeat: no-repeat;
				background-color: black;
			}
		</style>
	</head>
	<body onLoad="randombg();">
	<div id="random"></div>
	</body>
</html>
